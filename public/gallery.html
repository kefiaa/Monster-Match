<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monster Gallery</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #carousel {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .monster-card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      width: 220px;
      text-align: center;
      background: #fafafa;
    }
    .monster-card img {
      max-width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Monster Gallery</h1>
  <div id="carousel">Loading monstersâ€¦</div>

  <script>
    async function loadMonsters() {
      const container = document.getElementById('carousel');
      try {
        const res = await fetch('/.netlify/functions/get-monsters');
        if (!res.ok) {
          container.textContent = 'Error loading monsters.';
          console.error('Fetch error:', await res.text());
          return;
        }

        const monsters = await res.json();
        container.innerHTML = '';

        if (monsters.length === 0) {
          container.textContent = 'No monsters submitted yet.';
          return;
        }

        monsters.forEach((monster) => {
          const card = document.createElement('div');
          card.className = 'monster-card';
          card.innerHTML = `
            <img src="${monster.image_url}" alt="${monster.name}">
            <h3>${monster.name}</h3>
            <p>Period ${monster.period}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        container.textContent = 'Network error loading monsters.';
      }
    }

    loadMonsters();
  </script>
</body>
</html>
